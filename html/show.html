<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.js"></script>
    <title>Vue基础</title>
</head>

<body>
    <div id="app1">{{message}}</div>

    <div id="app2">
        <span v-bind:title="message">页面加载于。。。。</span>
        <!--v-bind将元素节点的 title 特性和 Vue 实例的 message 属性保持一致。 -->
    </div>

    <div id="app3">
        <span v-if="seen">现在你看到我了</span>
        <!-- 条件与循环 -->
    </div>

    <div id="app4">
        <ol>
            <li v-for="item in items">
                <!-- v-for 指令可以绑定数组的数据来渲染一个项目列表 -->
                {{item.text}}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息。。</button>
        <!-- v-on 指令添加一个事件监听器，通过它调用在 Vue 实例中定义的方法：reverseMessage -->
    </div>

    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>


</body>

<script>
    var app1 = new Vue({
        el: "#app1",
        data: {
            message: "hello word"
        }
    });

    var app2 = new Vue({
        el: "#app2",
        data: {
            message: '页面加载于' + new Date().toLocaleString()
        }
    });

    var app3 = new Vue({
        el: "#app3",
        data: {
            seen: 'true'
        }
    });

    var app4 = new Vue({
        el: "#app4",
        data: {
            items: [{
                    text: 'javascript从入门到放弃'
                },
                {
                    text: 'mysql删库到跑路'
                },
                {
                    text: 'javascript从入门到放弃'
                },
                {
                    text: 'mysql删库到跑路'
                },
                {
                    text: 'javascript从入门到放弃'
                },
                {
                    text: 'mysql删库到跑路'
                },
            ]
        }
    });

    var app5 = new Vue({
        el: '#app5',
        data: {
            message: "倚楼听风雨，淡看江湖路！"
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el : "#app6",
        data : {
            message : "你好世界"
        }
    })
</script>

</html>
